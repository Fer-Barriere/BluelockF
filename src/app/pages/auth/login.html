<app-floating-configurator />
<div class="bg-cover bg-center bg-no-repeat min-h-screen min-w-[100vw] overflow-hidden flex items-center justify-center"
    [ngStyle]="{ 'background-image': 'url(../../../assets/bg1.webp)' }">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; ">
            <div
                class="w-full py-20 px-8 sm:px-20 rounded-[53px] bg-white/70 dark:bg-surface-900/70 backdrop-blur-sm shadow-lg">
                <div class="text-center mb-8">
                    <img src="../../../assets/logoB.webp" alt="" viewBox="0 0 54 40" fill="none"
                        xmlns="http://www.w3.org/2000/svg" class="mb-8 w-48 shrink-0 mx-auto">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Domingol</div>
                </div>

                <div>
                    <label for="email1"
                        class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email1" type="text" placeholder="Email address"
                        class="w-full md:w-[30rem] mb-8" [(ngModel)]="email" />

                    <label for="password1"
                        class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                        styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                    <div *ngIf="!loading; else cargando">
                        <p-button id="btnSignIn" label="Sign In" styleClass="w-full" (click)="login()"></p-button>
                    </div>
                    <ng-template #cargando>
                        <div class="flex justify-center">
                            <p-progress-spinner ariaLabel="loading" [style]="{ width: '50px', height: '50px' }"
                                strokeWidth="4" />
                        </div>
                    </ng-template>

                </div>
            </div>
        </div>
    </div>
</div>
