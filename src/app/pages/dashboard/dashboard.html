<div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-4 mb-5">
  <app-last-match-card />
  <line-up-card />
</div>
<div class="grid grid-cols-1 mt-2 lg:grid-cols-2 gap-y-4 xl:flex-row gap-x-4">
  @for (item of statsData; track $index + item.title) {
    <stat-card [imageUrl]="item.imageUrl" [stat]=item.stat [title]=item.title [player]=item.player />
  }
</div>
